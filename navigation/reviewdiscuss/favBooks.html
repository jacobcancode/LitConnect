    <meta charset="UTF-8">

    <title>Manage Favorite Books</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;

            color: #2c3e50;
        }

            padding: 12px;

            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #74b9ff;
            outline: none;
            box-shadow: 0 0 8px rgba(116, 185, 255, 0.5);
        }

        button {
            padding: 12px;

            width: 100%;

            background-color: #0984e3 !important;

        }

        .button.edit {
            background: rgba(44, 62, 80, 0.9) !important;

            background: rgba(44, 62, 80, 0.9) !important;

        }

            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Manage Favorite Books</h1>
    <div class="container">
        <input type="text" id="bookTitle" placeholder="Enter book title" />
        <button class="button" onclick="addBook()">Add Book</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="booksTable"></tbody>
    </table>

    <script>
        const apiUrl = 'https://litconnect.stu.nighthawkcodingsociety.com/api/favorite_books';

        function fetchBooks() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('booksTable');
                    tableBody.innerHTML = '';

                    data.books.forEach(book => {
                        const row = `<tr>
                            <td>${book.id}</td>
                            <td>${book.title}</td>
                            <td>
                                <button class="button edit" onclick="editBook(${book.id}, '${book.title}')">Edit</button>
                                <button class="button delete" onclick="deleteBook(${book.id})">Delete</button>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching books:', error));
        }


        function addBook() {
            const title = document.getElementById('bookTitle').value.trim();
            if (!title) {
                alert('Book title is required!');
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    fetchBooks();
                }
            });
        }

        function deleteBook(bookId) {
            fetch(`${apiUrl}/${bookId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        fetchBooks();
                    }
                });
        }

        function editBook(bookId, currentTitle) {
            const newTitle = prompt('Enter new book title:', currentTitle);
            if (!newTitle || newTitle === currentTitle) return;

            fetch(`${apiUrl}/${bookId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: newTitle })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    fetchBooks();
                }
            });
        }

        window.onload = fetchBooks;
    </script>
</body>
</html>
